<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        >
<h:head>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{profileAction.id}" converter="javax.faces.Long"/>
        <f:event type="preRenderView" listener="#{profileAction.beginConversation}"/>
    </f:metadata>
    id: #{profileAction.selected.id}<br/>
    name: #{profileAction.selected.name}<br/>
    id: #{profileAction.selected.address.id}<br/>
    address: #{profileAction.selected.address.street}<br/>
    id: #{profileAction.selected.job.id}<br/>
    job: #{profileAction.selected.job.position}<br/>
    cid: #{profileAction.cid}<br/>
    <h:form>
    <span>
        <h:link outcome="profile" value="profile">
            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
            <f:param name="id" value="#{profileAction.selected.id}"/>
        </h:link>
    </span>
    <span>
        <h:link outcome="address" value="address">
            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
            <f:param name="id" value="#{profileAction.selected.id}"/>
            <f:param name="address_id" value="#{profileAction.selected.address.id}"/>
        </h:link>
    </span>
    <span>
        <h:link outcome="job" value="job">
            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
            <f:param name="id" value="#{profileAction.selected.id}"/>
            <f:param name="job_id" value="#{profileAction.selected.job.id}"/>
        </h:link>
    </span>
    </h:form>
</h:body>
</html>
