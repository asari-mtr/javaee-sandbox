<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        >
<h:head>
    <f:metadata>
        <f:viewParam name="type" value="#{bookAction.type}"/>
    </f:metadata>
</h:head>
<h:body>
    <h:form>
        <h:commandLink value="Book">
            <f:param name="type" value="book"/>
        </h:commandLink>
        <h:commandLink value="Comic">
            <f:param name="type" value="comic"/>
        </h:commandLink>
        <h:commandLink value="Dictionary">
            <f:param name="type" value="dictionary"/>
        </h:commandLink>
        <h:commandLink value="Magazine">
            <f:param name="type" value="magazine"/>
        </h:commandLink>
    </h:form>

    <dl>
    <ui:repeat value="#{bookAction.findAll()}" var="book">
        <dh>
            <h:outputText value="#{book.title}"/>
        </dh>
        <dd>
          <h:outputText value="#{book.author}"/>
        </dd>
    </ui:repeat>
    </dl>
</h:body>
</html>
